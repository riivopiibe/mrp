name: Run Python Script Every Minute

on:
  schedule:
    - cron: "*/15 * * * *"  # This means every minute
  workflow_dispatch:  # Allows manual trigger in the Actions tab

jobs:
  run-python:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Use the desired Python version

      - name: Run Python Script
        run: python refresh_products.py
